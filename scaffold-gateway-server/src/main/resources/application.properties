spring.application.name=scaffold-gateway-server

server.port=8888

spring.profiles.active=dev

# 字符集
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

zuul.host.connect-timeout-millis=3000
zuul.retryable=false

# 触发熔断的请求数，详见HystrixCommandProperties
hystrix.command.default.circuitBreaker.requestVolumeThreshold=1000
# 5秒后会进入半打开状态，详见HystrixCommandProperties
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds=5000

#zuul.routes.scaffold-account-server.path=/scaffold-account-server/**
#zuul.routes.scaffold-account-server.serviceId=scaffold-account-server

# swagger
swagger.enable=false


